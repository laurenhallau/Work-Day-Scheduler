<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Day Scheduler</title>
    <!--Link to Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Link to style.css-->
    <link rel="stylesheet" href="style.css">
    <!--Link to Google Font-->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
    
</head>
<body>
    <!--Header that contains a title, description, and area for calendar API-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Workday Calendar</h1>
          <p class="lead">A simple calendar application that allows you to save your schedule!</p>
          <p class="lead" id="currentDay">Today's Date</p>
        </div>
      </div>
    <!--Main container that includes nine rows or timeblocks- one for each hour increament of the workday. 
    Each row will also contain time, area to import text, save button-->
    <div class="container-fluid">
        <!--Nine different Rows: one for each hour block-->
<!--9AM-->        
        <div class="row" id="nineAM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">9:00 am</div> <!--display for time-->
            </div>
            <div class="col-8" id="userInputNineAM"> <!--User input area *SAVE -->
                <textarea row="3" cols="80" id="textAreaNineAM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput"> <!--Save button to save data from textarea-->
                <button class="saveButton" id="saveButtonNineAM" type="button">Save!</button>
            </div>
          </div>
<!--10AM-->          
        <div class="row" id="tenAM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">10:00 am</div> 
            </div>
            <div class="col-8" id="userInputTenAM">
                <textarea row="3" cols="80" id="textAreaTenAM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput">
                <button class="saveButton" id="saveButtonTenAM" type="button">Save!</button>
            </div>
          </div>
<!--11AM-->        
        <div class="row" id="elevenAM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">11:00 am</div> 
            </div>
            <div class="col-8" id="userInputElevenAM">
                <textarea row="3" cols="80" id="textAreaElevenAM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput">
                <button class="saveButton" id="saveButtonElevenAM" type="button">Save!</button>
            </div>
            </div>  
<!--12PM-->          
        <div class="row" id="twelvePM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">12:00 pm</div> 
            </div>
            <div class="col-8" id="userInputTwelvePM">
                <textarea row="3" cols="80" id="textAreaTwelvePM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput">
                <button class="saveButton" id="saveButtonTwelvePM" type="button">Save!</button>
            </div>
            </div>   
<!--1PM-->          
        <div class="row" id="onePM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">1:00 pm</div> 
            </div>
            <div class="col-8" id="userInputOnePM">
                <textarea row="3" cols="80" id="textAreaOnePM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput">
                <button class="saveButton" id="saveButtonOnePM" type="button">Save!</button>
            </div>
          </div>
<!--2PM-->          
        <div class="row" id="twoPM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">2:00 pm</div> 
            </div>
            <div class="col-8" id="userInputTwoPM">
                <textarea row="3" cols="80" id="textAreaTwoPM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput">
                <button class="saveButton" id="saveButtonTwoPM" type="button">Save!</button>
            </div>
          </div>
<!--3PM-->          
        <div class="row" id="threePM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">3:00 pm</div> 
            </div>
            <div class="col-8" id="userInputThreePM">
                <textarea row="3" cols="80" id="textAreaThreePM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput">
                <button class="saveButton" id="saveButtonThreePM" type="button">Save!</button>
            </div>
          </div>
<!--4PM-->          
        <div class="row" id="tenAM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">4:00 pm</div> 
            </div>
            <div class="col-8" id="userInputFourPM">
                <textarea row="3" cols="80" id="textAreaFourPM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput">
                <button class="saveButton" id="saveButtonFourPM" type="button">Save!</button>
            </div>
          </div>
<!--5PM-->          
        <div class="row" id="fivePM"> 
            <div class="col-2" id="hour">
                <div id="timeOfDay">5:00 pm</div> 
            </div>
            <div class="col-8" id="userInputFivePM">
                <textarea row="3" cols="80" id="textAreaFivePM"></textarea>
            </div>
            <div class="col-2" id="saveUserInput">
                <button class="saveButton" id="saveButtonFivePM" type="button">Save!</button>
            </div>
          </div>                 
    <footer>LWH &copy</footer>      
    </div>
    <!--Link to JS, Popper & Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <Script src="script.js"></Script>

</body>
</html>
